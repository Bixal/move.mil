services:
  parser.xsl_reader:
    class: Drupal\parser\ExcelReader
  parser.csv_reader:
    class: Drupal\parser\CsvReader
  parser.yml_reader:
    class: Drupal\parser\YmlReader
  parser.writer:
    class: Drupal\parser\DbWriter
    arguments: ['@database']
  parser.location_reader:
    class: Drupal\parser\LocationReader
  parser.location_writer:
      class: Drupal\parser\LocationWriter
      arguments: ['@database']
